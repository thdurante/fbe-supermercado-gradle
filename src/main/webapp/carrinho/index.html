<!DOCTYPE html>
<html>
<head>
    <title>Carrinho de compra</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div class="row">
    <div class="col-xs-6 col-xs-offset-3">
        <h3 class="text-center">Carrinho</h3>
    </div>
</div>
<div class="row">
    <div class="col-xs-6 col-xs-offset-3">
        <form method="post">
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="produtos" value="produto1">
                    Produto 1
                    <span class="label label-primary">R$ 120,01</span>
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="produtos" value="produto2">
                    Produto 2
                    <span class="label label-primary">R$ 43,01</span>
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="produtos" value="produto3">
                    Produto 3
                    <span class="label label-primary">R$ 87,65</span>
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="produtos" value="produto4">
                    Produto 4
                    <span class="label label-primary">R$ 1220,90</span>
                </label>
            </div>


            <button type="submit" class="btn btn-primary btn-block">Adicionar ao Carrinho</button>
        </form>
    </div>
</div>
</body>
</html>
